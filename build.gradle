plugins {
    id "idea"
    id "java-library"
    id "org.jetbrains.kotlin.jvm" version "1.7.10"
    id "org.jetbrains.kotlin.plugin.spring" version "1.7.10" apply false
    id "org.jetbrains.kotlin.plugin.jpa" version "1.7.10" apply false
    id "org.springframework.boot" version "2.7.0" apply false
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

ext {
    springBootVersion = "2.7.0"
    kotlinVersion = "1.7.10"
    postgresContainerVersion = "1.16.0"
}

allprojects { ->
    apply plugin: "idea"
    apply plugin: "kotlin"
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    [compileKotlin, compileTestKotlin]*.kotlinOptions*.jvmTarget = "11"

    repositories {
        mavenCentral()
    }

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:$springBootVersion"
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation "org.jetbrains.kotlin:kotlin-reflect"

        annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

        testImplementation "org.springframework.boot:spring-boot-starter-test"
        testImplementation "org.assertj:assertj-core"
    }

    test {
        useJUnitPlatform()
    }
}
